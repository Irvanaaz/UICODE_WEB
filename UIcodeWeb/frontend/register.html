<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - UICODE</title>
    <style>
        /* Menggunakan Style yang SAMA PERSIS dengan Login.html */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 2em;
            padding-right: 2em;
            padding-bottom: 0.4em;
            background-color: #171717;
            border-radius: 25px;
            transition: 0.4s ease-in-out;
        }

        .card {
            background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
            border-radius: 22px;
            transition: all 0.3s;
        }

        .card2 {
            border-radius: 0;
            transition: all 0.2s;
        }

        .card2:hover {
            transform: scale(0.98);
            border-radius: 20px;
        }

        .card:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
        }

        #heading {
            text-align: center;
            margin: 1.5em;
            color: rgb(255, 255, 255);
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: white;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: white;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 2em;
        }

        .button1 {
            padding: 0.5em 2em;
            border-radius: 5px;
            margin-right: 0.5em;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: #252525;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .button1:hover {
            background-color: #3700ff; /* Warna Biru untuk Register */
            color: white;
            box-shadow: 0 0 10px #3700ff;
        }

        .button2 {
            padding: 0.5em 2em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: 0.4s ease-in-out;
            background-color: transparent;
            color: #aaa;
            cursor: pointer;
            border: 1px solid #333;
        }

        .button2:hover {
            background-color: #252525;
            color: white;
        }

        #error-msg {
            color: #ff4757;
            text-align: center;
            font-size: 0.8em;
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }
        
        #success-msg {
            color: #00ff75;
            text-align: center;
            font-size: 0.8em;
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card2">
            <form class="form" id="registerForm">
                <p id="heading">BUAT AKUN BARU</p>
                
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                    <input type="text" id="username" class="input-field" placeholder="Username (tanpa spasi)" autocomplete="off" required/>
                </div>

                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                    </svg>
                    <input type="email" id="email" class="input-field" placeholder="Email aktif" autocomplete="off" required/>
                </div>

                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                    </svg>
                    <input type="password" id="password" class="input-field" placeholder="Password rahasia" required/>
                </div>

                <div class="btn">
                    <button type="submit" class="button1">Daftar</button>
                    <button type="button" class="button2" onclick="window.location.href='login.html'">Sudah punya akun?</button>
                </div>

                <div id="error-msg">Gagal Mendaftar!</div>
                <div id="success-msg">Berhasil! Mengarahkan ke Login...</div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            const btn = document.querySelector('.button1');

            btn.innerText = "Processing...";
            errorMsg.style.display = 'none';

            try {
                // Kirim data JSON ke backend
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    // SUKSES
                    successMsg.style.display = 'block';
                    btn.style.backgroundColor = "#00ff75";
                    btn.innerText = "Sukses!";
                    
                    // Tunggu 1.5 detik lalu lempar ke Login
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1500);

                } else {
                    // GAGAL (Misal email kembar)
                    const data = await response.json();
                    errorMsg.innerText = data.detail || "Gagal mendaftar.";
                    errorMsg.style.display = 'block';
                    btn.innerText = "Daftar";
                }

            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Error koneksi server.";
                errorMsg.style.display = 'block';
                btn.innerText = "Daftar";
            }
        });
    </script>
</body>
</html>
