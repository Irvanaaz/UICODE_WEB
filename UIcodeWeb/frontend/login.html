<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - UICODE</title>
    <style>
      /* --- SETUP HALAMAN UTAMA --- */
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      /* --- CSS FORM UIVERSE --- */
      .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-left: 2em;
        padding-right: 2em;
        padding-bottom: 0.4em;
        background-color: #171717;
        border-radius: 25px;
        transition: 0.4s ease-in-out;
      }

      .card {
        background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
        border-radius: 22px;
        transition: all 0.3s;
      }

      .card2 {
        border-radius: 0;
        transition: all 0.2s;
      }

      .card2:hover {
        transform: scale(0.98);
        border-radius: 20px;
      }

      .card:hover {
        box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
      }

      #heading {
        text-align: center;
        margin: 2em;
        color: rgb(255, 255, 255);
        font-size: 1.2em;
        font-weight: bold;
        letter-spacing: 2px;
      }

      .field {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5em;
        border-radius: 25px;
        padding: 0.6em;
        border: none;
        outline: none;
        color: white;
        background-color: #171717;
        box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
      }

      .input-icon {
        height: 1.3em;
        width: 1.3em;
        fill: white;
      }

      .input-field {
        background: none;
        border: none;
        outline: none;
        width: 100%;
        color: #d3d3d3;
      }

      .form .btn {
        display: flex;
        justify-content: center;
        flex-direction: row;
        margin-top: 2.5em;
      }

      .button1 {
        padding: 0.5em;
        padding-left: 1.1em;
        padding-right: 1.1em;
        border-radius: 5px;
        margin-right: 0.5em;
        border: none;
        outline: none;
        transition: 0.4s ease-in-out;
        background-color: #252525;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      .button1:hover {
        background-color: #00ff75;
        color: black;
        box-shadow: 0 0 10px #00ff75;
      }

      .button2 {
        padding: 0.5em;
        padding-left: 2.3em;
        padding-right: 2.3em;
        border-radius: 5px;
        border: none;
        outline: none;
        transition: 0.4s ease-in-out;
        background-color: #252525;
        color: white;
        cursor: pointer;
      }

      .button2:hover {
        background-color: black;
        color: white;
      }

      .button3 {
        margin-bottom: 3em;
        padding: 0.5em;
        border-radius: 5px;
        border: none;
        outline: none;
        transition: 0.4s ease-in-out;
        background-color: #252525;
        color: white;
        cursor: pointer;
      }

      .button3:hover {
        background-color: red;
        color: white;
      }

      #error-msg {
        color: #ff4757;
        text-align: center;
        font-size: 0.8em;
        margin-top: 10px;
        display: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <form class="form" id="loginForm">
          <p id="heading">UICODE LOGIN</p>

          <div class="field">
            <svg
              viewBox="0 0 16 16"
              fill="currentColor"
              height="16"
              width="16"
              xmlns="http://www.w3.org/2000/svg"
              class="input-icon"
            >
              <path
                d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"
              ></path>
            </svg>
            <input
              type="text"
              id="email"
              class="input-field"
              placeholder="Masukan email anda"
              autocomplete="off"
              required
            />
          </div>

          <div class="field">
            <svg
              viewBox="0 0 16 16"
              fill="currentColor"
              height="16"
              width="16"
              xmlns="http://www.w3.org/2000/svg"
              class="input-icon"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
              ></path>
            </svg>
            <input
              type="password"
              id="password"
              class="input-field"
              placeholder="Masukan password anda"
              required
            />
          </div>

          <div class="btn">
            <button type="submit" class="button1">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </button>

            <button
              type="button"
              class="button2"
              onclick="window.location.href='register.html'"
            >
              Sign Up
            </button>
          </div>

          <div id="error-msg">Email atau Password Salah!</div>
          <button type="button" class="button3">Forgot Password</button>
        </form>
      </div>
    </div>

    <script>
      const API_URL = "http://127.0.0.1:8000";

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMsg = document.getElementById("error-msg");
          const loginBtn = document.querySelector(".button1");

          loginBtn.innerText = "Loading...";
          errorMsg.style.display = "none";

          const formData = new URLSearchParams();
          formData.append("username", email);
          formData.append("password", password);

          try {
            const response = await fetch(`${API_URL}/login`, {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: formData,
            });

            if (response.ok) {
              const data = await response.json();
              localStorage.setItem("uicode_token", data.access_token);

              loginBtn.innerText = "Sukses!";
              loginBtn.style.backgroundColor = "#00ff75";

              setTimeout(() => {
                // Perubahan: Redirect ke index.html
                window.location.href = "index.html";
              }, 500);
            } else {
              loginBtn.innerText = "Login";
              errorMsg.innerText = "Email atau Password Salah!";
              errorMsg.style.display = "block";
            }
          } catch (err) {
            console.error(err);
            loginBtn.innerText = "Login";
            errorMsg.innerText = "Server tidak merespon";
            errorMsg.style.display = "block";
          }
        });
    </script>
  </body>
</html>
